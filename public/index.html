<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamento - Netiz Internet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: linear-gradient(135deg, #0066CC, #00CC66); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,102,204,0.3);">
                    <i class="fas fa-network-wired" style="font-size: 2.5rem; color: white;"></i>
                </div>
                <h1>Netiz</h1>
                <p>Sistema de Orçamento Empresarial</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <div id="loginError" class="alert alert-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Aplicação Principal -->
    <div id="appScreen" style="display: none;">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-network-wired"></i> Netiz</h2>
                <p style="font-size: 0.75rem; color: rgba(255,255,255,0.6); margin-top: 0.25rem;">Orçamento Empresarial</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" data-page="orcamentos" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i> Orçamentos
                </a>
                <a href="#" data-page="departamentos" class="nav-link admin-only">
                    <i class="fas fa-building"></i> Departamentos
                </a>
                <a href="#" data-page="categorias" class="nav-link admin-only">
                    <i class="fas fa-tags"></i> Categorias
                </a>
                <a href="#" data-page="usuarios" class="nav-link admin-only">
                    <i class="fas fa-users"></i> Usuários
                </a>
                <a href="#" data-page="periodos" class="nav-link admin-only">
                    <i class="fas fa-calendar-alt"></i> Períodos
                </a>
                <a href="#" data-page="contestacoes" class="nav-link gestor-only financeiro-only">
                    <i class="fas fa-exclamation-triangle"></i> Contestações
                    <span id="contestacoesBadge" class="badge badge-danger" style="display: none;">0</span>
                </a>
                <a href="#" data-page="relatorios" class="nav-link">
                    <i class="fas fa-file-pdf"></i> Relatórios
                </a>
                <a href="#" data-page="logs" class="nav-link admin-only">
                    <i class="fas fa-history"></i> Logs
                </a>
                <a href="#" data-page="backup" class="nav-link admin-only">
                    <i class="fas fa-database"></i> Backup
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main id="mainContent" class="main-content">
            <!-- Header -->
            <header class="top-header">
                <button id="menuToggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-right">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span id="notificationBadge" class="badge badge-danger" style="display: none;">0</span>
                    </div>
                    <div class="user-info">
                        <span id="userName">Usuário</span>
                        <span id="userPerfil" class="user-perfil">Admin</span>
                    </div>
                </div>
            </header>

            <!-- Conteúdo dinâmico -->
            <div id="pageContent" class="page-content">
                <!-- Será carregado dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/dashboard-charts.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/orcamentos.js"></script>
    <script src="/js/departamentos.js"></script>
    <script src="/js/categorias.js"></script>
    <script src="/js/usuarios.js"></script>
    <script src="/js/periodos.js"></script>
    <script src="/js/contestacoes.js"></script>
    <script src="/js/relatorios.js"></script>
    <script src="/js/logs.js"></script>
    <script src="/js/backup.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
